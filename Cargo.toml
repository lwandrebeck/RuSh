[package]
name = "Rush"
description = "rush aims to be a bash compatible shell (with more candies) written in rust."
license = "GPL3"
version = "0.0.1"
authors = [ "Laurent Wandrebeck <l.wandrebeck@quelquesmots.fr>",
            "Guillaume Gomez <guillaume1.gomez@gmail.com>" ]

[features]
nightly = []

[[bin]]
name = "rush"
path = "src/main.rs"
doc = true
test = true
bench = true

[dependencies]
rustyline="1.0.0"
chrono="0.2.25"
libc="0.2.7"
rand="0.3.14"
term="0.4.4"
fnv="1.0.3"
