[package]
name = "Rush"
description = "rush aims to be a bash compatible shell (with more candies) written in rust."
license = "GPL3"
version = "0.0.1"
authors = [ "Laurent Wandrebeck <l.wandrebeck@quelquesmots.fr>",
            "Guillaume Gomez <guillaume1.gomez@gmail.com>" ]

[features]
nightly = []

[[bin]]
name = "rush"
path = "src/main.rs"
doc = true
test = true
bench = true

[dependencies]
chrono="0.2.19"
libc="0.2.7"
linenoise-rust="0.1.15"
rand="0.3.14"
term="0.4.4"
nom="1.2.0"

