[package]
name = "RuSh"
description = "RuSh aims to be a bash compatible shell (with more candies) written in rust."
license = "GPL3"
version = "0.0.1"
authors = [ "Laurent Wandrebeck <l.wandrebeck@quelquesmots.fr>",
            "Guillaume Gomez <guillaume1.gomez@gmail.com>" ]

[features]
nightly = []

[[bin]]
name = "rush"
path = "src/main.rs"
doc = true
test = true
bench = true

[dependencies]
rustyline="1.0.0"
chrono="0.3.0"
libc="0.2.7"
rand="0.3.15"
term="0.4.5"
fnv="1.0.5"
pest="0.4.1"

